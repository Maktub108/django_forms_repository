!DOCTYPE html>
<html>
<head>
    <title>Список фильмов</title>
</head>
<body>
    <h1>Все фильмы</h1>
    <ul>
        {% for film in films %}
        <li>
            <h2>{{ film.title }}</h2>
            <p><strong>Описание:</strong> {{ film.description }}</p>
            <p><strong>Отзыв:</strong> {{ film.review }}</p>
            <p><em>Добавлен: {{ film.created_at }}</em></p>
        </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'add_film' %}">Добавить новый фильм</a></p>
</body>
</html>
